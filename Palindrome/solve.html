            <script>
                //1. Collect user string, convert to lowercase, remove spaces, periods, commas, semicolons from user string
                $("#submit").click(function () {
                    let word = $("#userWord").val()
                    $("#msg1").text(`You entered: ${userWord}`);

                    if (word.length < 2) {
                        alert("Please use at least 2 letters")
                    } else {
                        let word = userWord.toLowerCase().replace(/\s/ | /\,/ | /\;/ | /\'/ | /\"/g, "");

                        let revWord = word.split('').reverse().join('');
                        $("#msg2").text(`Reversed and cleaned up a bit, that's: ${revWord}`);

                        let msg3 = `You entered: ${userWord}. Reversed and cleaned up a bit, it becomes: ${revWord}.`
                        let result = "";

                        if (revWord == word) {
                            result = `So, ${userWord} IS a palindrome!`;
                        } else {
                            result = `So, ${userWord} is NOT a palindrome.`;
                        };

                        $("#finalMsg").text(msg3 + "" + result);
                    }
                });
